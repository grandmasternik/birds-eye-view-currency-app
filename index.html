<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Currency Exchange Rates</h1>
    </header>

    <form>
        <h3>Please select the currencies you want to </h3>

        <table>

            <tr>
                <td><h3 id="from_currency">Base Currency</h3>
                </td>
                <td>Quote Currency</td>
            </tr>
            <tr>

                <td> <select id="fromCurrencyMenu">
                        <option value="USD">United States Dollars</option>
                        <option value="EUR">Euros</option>
                        <option value="GBP">Great British Pounds</option>
                        <option value="DZD">Algeria Dinars</option>
                        <option value="ARP">Argentina Pesos</option>
                        <option value="AUD" selected="selected">Australian Dollars</option>
                        <option value="ATS">Austria Schillings</option>
                        <option value="BSD">Bahamas Dollars</option>
                        <option value="BBD">Barbados Dollars</option>
                        <option value="BEF">Belgium Francs</option>
                        <option value="BMD">Bermuda Dollars</option>
                        <option value="BRR">Brazil Real</option>
                        <option value="BGL">Bulgaria Lev</option>
                        <option value="CAD">Canada Dollars</option>
                        <option value="CLP">Chile Pesos</option>
                        <option value="CNY">China Yuan Renmimbi</option>
                    </select></td>
                <td>
                    <select id="toCurrencyMenu">
                        <option value="USD">United States Dollars</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Great British Pounds</option>
                        <option value="DZD">Algeria Dinars</option>
                        <option value="ARP">Argentina Pesos</option>
                        <option value="AUD">Australia Dollars</option>
                        <option value="ATS">Austria Schillings</option>
                        <option value="BSD">Bahamas Dollars</option>
                        <option value="BBD">Barbados Dollars</option>
                        <option value="BEF">Belgium Francs</option>
                        <option value="BMD">Bermuda Dollars</option>
                        <option value="BRR">Brazil Real</option>
                        <option value="BGL">Bulgaria Lev</option>
                        <option value="CAD" selected="selected">Canada Dollars</option>
                        <option value="CLP">Chile Pesos</option>
                        <option value="CNY">China Yuan Renmimbi</option>
                    </select>

                </td>
            </tr>


        </table>

       
    </form>

    <br /><br />
    <h2 class="pairHeader"><span id="renderFromCurrency">AUD</span> <span id="renderToCurrency">CAD</span></h2><br />

 <span id="askPriceBox" class="liveQuoteBox"></span>

<div id="countdownBar"> </div>


 <td id="bidPriceBox" class="liveQuoteBox"></td>


    <footer></footer>
    <script src="./js/script.js"></script>
</body>

</html>
